<navbar></navbar>

<!-- index-block1 -->
<div class="w3l-index-block1">
    <div class="content py-3">
        <div class="container py-lg-4">
            <div class="row align-items-center">
                <form [formGroup]="detailsForm" id="detailsForm" (ngSubmit)="onSubmit()" autocomplete="false"
                    style="margin: auto; text-align: center;">

                    <mat-card class="search-card">
                        <mat-card-header class="formContent">
                          <div mat-card-avatar class="form-header-image"></div>
                          <mat-card-title>Transaction Details</mat-card-title>
                          <mat-card-subtitle>Transaction Details</mat-card-subtitle>
                        </mat-card-header>
                        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                        <mat-card-content >
                            <mat-form-field appearance="outline" class="formContent">
                              <mat-label>Emirates ID Expiry Date</mat-label>
                              <input matInput placeholder="Emirates ID Expiry Date" formControlName="eidExp" readonly>
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field><br>
                            <mat-form-field appearance="outline"  class="formContent">
                              <mat-label>Passport Expiry Date</mat-label>
                              <input matInput placeholder="Passport Expiry Date" formControlName="passportExp" readonly>
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field><br>
                            <mat-form-field appearance="outline"  class="formContent">
                              <mat-label>Customer Name</mat-label>
                              <input matInput placeholder="Customer Name" formControlName="customerName" readonly>
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field><br>
                            <mat-form-field appearance="outline"  class="formContent">
                              <mat-label>CIF Id</mat-label>
                              <input matInput placeholder="CIF Id" formControlName="cifId" readonly>
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field><br>
                            <mat-form-field appearance="outline"  class="formContent">
                                <mat-label>Passport Number</mat-label>
                                <input matInput placeholder="Passport Number" formControlName="passportNo" readonly>
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                <!-- <mat-hint>Hint</mat-hint> -->
                              </mat-form-field><br>
                            <mat-form-field appearance="outline"  class="formContent">
                              <mat-label>MOL Number</mat-label>
                              <input matInput placeholder="MOL Number" formControlName="molNo" readonly>
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field><br>
                            <mat-form-field appearance="outline"  class="formContent">
                                <mat-label>Emirates Id</mat-label>
                                <input matInput placeholder="Emirates Id" formControlName="emiratesId" readonly>
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                <!-- <mat-hint>Hint</mat-hint> -->
                              </mat-form-field><br>
                              <mat-form-field appearance="outline"  class="formContent">
                                <mat-label>Nationality</mat-label>
                                <input matInput placeholder="Nationality" formControlName="nationality" readonly>
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                <!-- <mat-hint>Hint</mat-hint> -->
                              </mat-form-field><br>
                              <mat-form-field appearance="outline"  class="formContent">
                                <mat-label>Date of Birth</mat-label>
                                <input matInput placeholder="Date of Birth" formControlName="dob" readonly>
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                <!-- <mat-hint>Hint</mat-hint> -->
                              </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-raised-button color="primary" type="submit">Next</button> <!-- routerLink="/template-load" -->
                          <!-- <button mat-button>SHARE</button> -->
                        </mat-card-actions>
                      </mat-card>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
