<navbar></navbar>
<mat-horizontal-stepper linear class="stepperclass">
  <form [formGroup]="kycDataForm" (ngSubmit)="onSubmit()" id="kycdata-form" autocomplete="true"
    style="margin: auto; text-align: center;">
    <mat-step label="KYC Details" completed=true>
      <br>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let item of fields">
          <mat-expansion-panel-header>
            <span class="text-capitalize">
              {{ item.fieldCategoryDisplayName }}</span>
          </mat-expansion-panel-header>
          <div>
            <div class="example-container">
              <ul *ngFor="let field of item.cardFields" style="list-style-type:none;">
                <li class="">
                  {{ field.cardFieldDisplayName }} <input matInput placeholder="***CARD DATA***">
                </li>
              </ul>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <!-- <div style="text-align: right;">
      <button mat-button matStepperNext>Next</button>
    </div> -->
    </mat-step>

    <mat-step label="KYC Attachments">
      <section class="w3l-stats">
        <div class="main-cont-wthree-fea text-center">
          <mat-card class="imageUpload-card">
            <mat-card-header class="formContent">
              <div mat-card-avatar class="form-header-image"></div>
              <mat-card-title>Identity Proof</mat-card-title>
              <mat-card-subtitle>Eida Card</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-6 pr-2 mt-4">
                  <div class="grids-speci1">
                    <span class="fa fa-camera"><input type="file" autocomplete="on" class="form-control"
                        (change)="logoUrl($event, 'secondary')" /></span>
                    <!-- <h3 class="title-spe">1200+</h3> -->

                    <p>Capture Front</p>
                  </div>
                </div>
                <div class="col-6 pl-2 mt-4">
                  <div class="grids-speci1">
                    <span class="fa fa-camera"><input type="file" autocomplete="on" class="form-control"
                        (change)="logoUrl($event, 'secondary')" /></span>
                    <!-- <h3 class="title-spe">18k+</h3> -->
                    <p>Capture Back</p>
                  </div>
                </div>
              </div>
            </mat-card-content>
            <br><br>
            <mat-card-header class="formContent">
              <div mat-card-avatar class="form-header-image"></div>
              <mat-card-title>Additional Documents</mat-card-title>
              <mat-card-subtitle>Passport</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-6 pr-2 mt-4">
                  <div class="grids-speci1">
                    <span class="fa fa-camera"><input type="file" autocomplete="on" class="form-control"
                        (change)="logoUrl($event, 'secondary')" /></span>
                    <!-- <h3 class="title-spe">158</h3> -->
                    <p>Capture Front</p>
                  </div>
                </div>
                <div class="col-6 pl-2 mt-4">
                  <div class="grids-speci1">
                    <span class="fa fa-camera"><input type="file" autocomplete="on" class="form-control"
                        (change)="logoUrl($event, 'secondary')" /></span>
                    <!-- <h3 class="title-spe">879+</h3> -->
                    <p>Capture Back</p>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </section>

      <div style="text-align: right;">
        <!-- <button mat-button matStepperPrevious>Back</button> -->
        <!-- <button mat-button matStepperNext>Next</button> -->
      </div>
    </mat-step>

    <mat-step label="Remarks">
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Remarks</mat-label>
        <textarea matInput #message maxlength="256" placeholder="Ex. I need help with..."></textarea>
        <mat-hint align="start"><strong>Enter Remarks</strong> </mat-hint>
        <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
      </mat-form-field>
      <br><br>
      <mat-checkbox class="example-margin">I Agree!</mat-checkbox>
      <br><br>
      <button mat-raised-button type="submit" color="primary">Submit and Review</button>

      <div>
        <!-- <button mat-button matStepperPrevious>Back</button> -->
      </div>
    </mat-step>
  </form>
</mat-horizontal-stepper>
